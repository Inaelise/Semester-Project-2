<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the register page. Register to make an account."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
    <title>Register</title>
  </head>
  <body
    class="bg-auth bg-cover min-h-[100vh] bg-no-repeat md:bg-none md:bg-main"
  >
    <header></header>

    <main class="flex flex-row-reverse justify-center text-center md:pt-[80px]">
      <section class="text-white md:text-black md:bg-alt md:w-[350px] md:pb-12">
        <h1 class="font-medium py-8 text-large">Register</h1>
        <div class="pb-10 md:hidden">
          <h2 class="text-small font-light">Already have an account?</h2>
          <a class="underline" href="/auth/login/" title="Go to login"
            >Log in here</a
          >
        </div>
        <form class="flex flex-col gap-8" name="register">
          <div id="message"></div>
          <div class="flex flex-col gap-2">
            <label class="text-medium font-medium" for="name">Name</label>
            <input
              class="input-field"
              type="text"
              id="name"
              name="name"
              placeholder="username"
              maxlength="20"
              pattern="^[\w]+$"
              required
            />
          </div>
          <div class="flex flex-col gap-2">
            <label class="text-medium font-medium" for="email">Email</label>
            <input
              class="input-field"
              type="email"
              id="email"
              name="email"
              placeholder="example@stud.noroff.no"
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              required
            />
          </div>
          <div class="flex flex-col gap-2">
            <label class="text-medium font-medium" for="password"
              >Password</label
            >
            <input
              class="input-field"
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              minlength="8"
              required
            />
          </div>
          <button
            class="btn hover m-auto mt-6"
            title="Click to register account"
          >
            Register
          </button>
        </form>
      </section>
      <section
        class="text-white bg-auth bg-cover bg-no-repeat bg-center aspect-square hidden md:flex md:flex-col md:justify-center md:w-[350px]"
      >
        <h2 class="text-small font-light">Already have an account?</h2>
        <a
          class="underline hover:text-secondary transition-all duration-300 ease-in-out"
          href="/auth/login/"
          title="Go to login"
          >Log in here</a
        >
      </section>
    </main>

    <footer>
      <p>Copyright © 2024 Swift Auction</p>
    </footer>
  </body>
</html>
