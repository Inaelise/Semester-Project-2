<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the login page. Login to bid on items or create listings."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
    <title>Login</title>
  </head>
  <body>
    <header>
      <a href="/" title="Go to home">
        <img src="/images/logo-white.png" alt="Company logo" />
      </a>
      <nav>
        <ul>
          <li><a href="/" title="Go to home">Home</a></li>
          <li><a href="/profile/" title="Go to profile">Profile</a></li>
          <li>
            <a href="/post/create/" title="Go to create listing"
              ><i class="fa-solid fa-circle-plus"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div>
        <a href="/auth/login/" title="Go to login">Log in</a>
        <a href="/auth/register/" title="Go to register">Sign up</a>
        <button id="logout-btn" title="Click to log out">Log out</button>
      </div>
      <!--Hamburger menu icon-->
      <div class="hamburger" title="Click to open/close menu">
        <div class="bar-one"></div>
        <div class="bar-two"></div>
        <div class="bar-three"></div>
      </div>
    </header>

    <main>
      <div>
        <h1>Log in</h1>
        <form name="login">
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@stud.noroff.no"
              required
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="*********"
              required
            />
          </div>
          <button title="Click to log in">Log in</button>
        </form>
      </div>
      <div>
        <p>Don't have an account?</p>
        <a href="/auth/register/" title="Go to register">Sign up here</a>
      </div>
    </main>

    <footer>
      <p>Copyright Â© 2024 Swift Auction</p>
    </footer>
  </body>
</html>
