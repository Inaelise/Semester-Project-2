<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the profile page. Here you can look at your own profile and edit some of your profile information."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../src/app.js"></script>
    <title>Profile</title>
  </head>
  <body>
    <header></header>

    <main
      class="relative bg-profile bg-no-repeat bg-cover min-h-[90vh] flex justify-center"
    >
      <section>
        <!-- Confirm modal hidden initially -->
        <div
          class="hidden fixed top-[100px] w-[300px] left-1/2 -translate-x-1/2 bg-white z-30 p-2 transition-all duration-300 ease-in-out drop-shadow-input"
          id="confirm-modal"
        >
          <div class="text-center border border-alt p-2">
            <span
              class="absolute right-3 top-1 text-largeMed cursor-pointer"
              id="close-confirm-modal"
              title="Click to close"
              >&times;</span
            >
            <p id="modal-body"></p>
            <div class="modal-buttons flex justify-center gap-4 pt-4">
              <button
                id="yes"
                title="Click to confirm"
                class="hover bg-green-500 text-white w-[50px] py-1 rounded-xl text-small"
              >
                Yes
              </button>
              <button
                id="no"
                title="Click to deny"
                class="hover bg-red text-white w-[50px] py-1 rounded-xl text-small"
              >
                No
              </button>
            </div>
          </div>
        </div>
        <h1
          class="font-medium text-[28px] text-center text-white py-8 md:py-14 md:text-large"
        >
          My profile
        </h1>
        <div
          id="loader"
          class="fixed top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 z-30 hidden"
        >
          <div
            class="spinner inline-block h-6 w-6 animate-spin rounded-full border-4 border-solid border-current border-e-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
          ></div>
        </div>
        <div
          class="flex flex-col items-center gap-2 text-white"
          id="profile-container"
        ></div>
      </section>
      <!--Modal is hidden initially-->
      <section
        class="absolute hidden top-0 bg-alt w-full min-h-[90vh] px-4 drop-shadow-input md:w-[582px] md:min-h-[750px] md:top-10"
        id="update-modal"
        class="hidden"
      >
        <span
          class="absolute right-2 text-large cursor-pointer"
          id="close-modal"
          title="Click to close"
          >&times;</span
        >
        <h3 class="font-medium text-[28px] text-center pt-4 pb-6">
          Edit profile
        </h3>
        <form class="flex flex-col gap-8 items-center" name="editProfile">
          <div id="message"></div>
          <div class="flex flex-col gap-2 items-center">
            <label class="text-medium font-medium" for="name">Name</label>
            <input
              class="input-field"
              type="text"
              id="name"
              name="name"
              maxlength="20"
              pattern="^[\w]+$"
            />
          </div>
          <div class="flex flex-col gap-2 items-center">
            <label class="text-medium font-medium" for="avatar"
              >Avatar url</label
            >
            <input
              class="input-field"
              type="url"
              id="avatar"
              name="avatar"
              pattern="https://.*"
            />
          </div>
          <div class="flex flex-col gap-2 items-center">
            <label class="text-medium font-medium" for="bio">Bio</label>
            <textarea
              class="input-field h-[128px]"
              id="bio"
              name="bio"
            ></textarea>
          </div>
          <button
            class="btn hover"
            type="submit"
            title="Click to update profile"
          >
            Update
          </button>
        </form>
      </section>
    </main>

    <footer>
      <p>Copyright Â© 2024 Swift Auction</p>
    </footer>
  </body>
</html>
