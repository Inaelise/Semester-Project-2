<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the profile page. Here you can look at your own profile and edit some of your profile information."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
    <title>Profile</title>
  </head>
  <body>
    <header></header>

    <main>
      <h1>Profile</h1>
      <div
        id="loader"
        class="fixed top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 z-30 hidden"
      >
        <div
          class="spinner inline-block h-6 w-6 animate-spin rounded-full border-4 border-solid border-current border-e-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
        ></div>
      </div>
      <div id="profile-container"></div>
      <!--Modal is hidden initially-->
      <div id="update-modal" class="hidden">
        <span id="close-modal">&times;</span>
        <form name="editProfile">
          <div id="message"></div>
          <div>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              maxlength="20"
              pattern="^[\w]+$"
            />
          </div>
          <div>
            <label for="avatar">Avatar url</label>
            <input type="url" id="avatar" name="avatar" pattern="https://.*" />
          </div>
          <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
          </div>
          <button type="submit" title="Click to update profile">Update</button>
        </form>
      </div>
    </main>

    <footer>
      <p>Copyright Â© 2024 Swift Auction</p>
    </footer>
  </body>
</html>
