<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is Swift Auction's home page. Here you can look through a list of auction items and also search for a specific listing."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
    <title>Home</title>
  </head>
  <body>
    <header></header>
    <main class="relative">
      <div
        class="bg-home absolute top-0 bg-contain left-0 bg-no-repeat w-full h-[90vh]"
      >
        <h1
          class="absolute top-3 left-10 text-white font-medium text-[28px] min-[500px]:left-[100px] min-[500px]:top-8 sm:top-16 sm:left-[140px] md:top-[80px] md:left-[170px] md:text-large lg:top-[100px] lg:left-[230px] lg:text-xLarge xl:left-[340px] xl:top-[130px] 2xl:top-[180px] 2xl:left-[400px]"
        >
          Listings
        </h1>
      </div>
      <div
        class="pt-[135px] px-2 pb-16 min-[550px]:pt-[200px] md:pt-[250px] lg:pt-[300px] xl:pt-[370px] 2xl:pt-[470px]"
      >
        <ul class="flex gap-4 justify-center min-[550px]:gap-8 md:gap-12">
          <li class="flex flex-col items-center gap-1 md:gap-2">
            <img
              class="filter-img"
              title="Click to filter furniture"
              src="/images/furniture.jpg"
              data-tag="furniture"
            />
            <p class="filter-name">Furniture</p>
          </li>
          <li class="flex flex-col items-center gap-1 md:gap-2">
            <img
              class="filter-img"
              title="Click to filter art"
              src="/images/art.jpg"
              data-tag="art"
            />
            <p class="filter-name">Art</p>
          </li>
          <li class="flex flex-col items-center gap-1 md:gap-2">
            <img
              class="filter-img"
              title="Click to filter jewelry"
              src="/images/jewelry.jpg"
              data-tag="jewelry"
            />
            <p class="filter-name">Jewelry</p>
          </li>
          <li class="flex flex-col items-center gap-1 md:gap-2">
            <img
              class="filter-img"
              title="Click to filter fashion"
              src="/images/fashion.jpg"
              data-tag="fashion"
            />
            <p class="filter-name">Fashion</p>
          </li>
        </ul>
      </div>
      <div
        class="px-7 pt-6 pb-10 grid grid-cols-2 grid-rows-2 items-center place-items-center m-auto max-w-[320px] md:max-w-[630px] min-[927px]:max-w-[950px] md:grid-cols-3 md:grid-rows-1"
      >
        <div
          class="flex gap-1 items-center place-self-start md:self-center"
          id="credit-container"
        >
          <i class="fa-solid fa-coins text-secondary"></i>
          <p
            class="font-semibold text-medium drop-shadow-text"
            id="credits"
          ></p>
        </div>
        <div
          class="relative col-span-2 col-start-1 row-start-2 place-self-center md:col-span-1 md:row-start-1 md:col-start-2"
        >
          <i
            class="absolute fa-solid fa-magnifying-glass fa-lg text-secondary z-10 top-5 left-2"
          ></i>
          <input
            class="input-field bg-alt drop-shadow-none rounded-2xl w-[260px]"
            type="search"
            id="search"
            name="search"
            placeholder="Search for items..."
            title="Type to search"
            aria-label="search"
          />
        </div>
        <div
          class="hover hover:shadow-none col-start-2 row-start-1 place-self-end mb-10 md:col-start-3 md:self-center md:mb-0"
        >
          <a
            class="btn hover:shadow-spread py-3 px-4 rounded-full"
            id="create-link"
            href="/listing/create/"
            title="Go to create listing"
            >Create listing</a
          >
        </div>
      </div>
      <div
        id="loader"
        class="fixed top-[650px] left-2/4 -translate-x-2/4 -translate-y-2/4 z-30 hidden md:top-[750px] lg:top-[870px]"
      >
        <div
          class="spinner inline-block h-6 w-6 animate-spin rounded-full border-4 border-solid border-current border-e-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
        ></div>
      </div>
      <ul
        class="flex flex-col gap-10 items-center justify-center max-w-[800px] md:gap-20 md:m-auto md:px-4 md:flex-row md:flex-wrap md:max-w-[1000px]"
        id="list-container"
      ></ul>
      <div
        class="flex justify-center items-center py-14 gap-12"
        id="pagination"
      ></div>
    </main>

    <footer>
      <p>Copyright Â© 2024 Swift Auction</p>
    </footer>
  </body>
</html>
