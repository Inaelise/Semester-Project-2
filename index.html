<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is Swift Auction's home page. Here you can look through a list of auction items and also search for a specific listing."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
    <title>Home</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Listings</h1>
      <div>
        <ul>
          <li>
            <img
              title="Click to filter furniture"
              src="/images/furniture.jpg"
              data-tag="furniture"
            />
            <p>Furniture</p>
          </li>
          <li>
            <img
              title="Click to filter art"
              src="/images/art.jpg"
              data-tag="art"
            />
            <p>Art</p>
          </li>
          <li>
            <img
              title="Click to filter jewelry"
              src="/images/jewelry.jpg"
              data-tag="jewelry"
            />
            <p>Jewelry</p>
          </li>
          <li>
            <img
              title="Click to filter fashion"
              src="/images/fashion.jpg"
              data-tag="fashion"
            />
            <p>Fashion</p>
          </li>
        </ul>
      </div>
      <div>
        <div id="credit-container">
          <i class="fa-solid fa-coins"></i>
          <p id="credits"></p>
        </div>
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="search"
            id="search"
            name="search"
            placeholder="Search for items..."
            title="Type to search"
            aria-label="search"
          />
        </div>

        <a id="create-link" href="/listing/create/" title="Go to create listing"
          >Create listing</a
        >
      </div>
      <div
        id="loader"
        class="fixed top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 z-30 hidden"
      >
        <div
          class="spinner inline-block h-6 w-6 animate-spin rounded-full border-4 border-solid border-current border-e-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
        ></div>
      </div>
      <ul id="list-container"></ul>
      <div id="pagination"></div>
    </main>

    <footer>
      <p>Copyright Â© 2024 Swift Auction</p>
    </footer>
  </body>
</html>
