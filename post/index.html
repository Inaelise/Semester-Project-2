<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the listing item page. Here you can look at the details of an auction item and make a bid."
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
    <title>Listing item</title>
  </head>
  <body>
    <header>
      <a href="#" title="Go to home">
        <img src="/public/images/logo-white.png" alt="Company logo" />
      </a>
      <nav>
        <ul>
          <li><a href="#" title="Go to home">Home</a></li>
          <li><a href="#" title="Go to profile">Profile</a></li>
          <li>
            <a href="#" title="Go to create listing"
              ><i class="fa-solid fa-circle-plus"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div>
        <a href="#" title="Go to login">Log in</a>
        <a href="#" title="Go to register">Sign up</a>
        <button title="Click to log out">Log out</button>
      </div>
      <!--Hamburger menu icon-->
      <div class="hamburger" title="Click to open/close menu">
        <div class="bar-one"></div>
        <div class="bar-two"></div>
        <div class="bar-three"></div>
      </div>
    </header>

    <main>
      <h1>Listing item</h1>
      <form name="makeBid">
        <div>
          <i class="fa-solid fa-coins"></i>
          <input id="bid" name="bid" />
        </div>
        <button title="Click to place bid">Place bid</button>
      </form>
    </main>

    <footer>
      <p>Copyright Â© 2024 Swift Auction</p>
    </footer>
  </body>
</html>
