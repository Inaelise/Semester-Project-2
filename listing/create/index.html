<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the create page. Here you can put an item up for auction by creating a listing."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
    <title>Create listing</title>
  </head>
  <body>
    <header></header>

    <main>
      <h1>Create listing</h1>
      <form name="createListing">
        <div id="message"></div>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div>
          <label for="tags">Tags</label>
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="separate with comma"
          />
        </div>
        <div>
          <label for="end-date">End date</label>
          <input type="date" id="end-date" name="end-date" required />
        </div>
        <div>
          <label for="end-time">End time</label>
          <input
            type="time"
            id="end-time"
            name="end-time"
            value="07:00"
            required
          />
        </div>
        <div>
          <div id="img-container">
            <label for="image">Image url</label>
            <div class="img-input">
              <input
                type="url"
                id="image"
                name="images[]"
                placeholder="https://exampleurl.com"
                pattern="https://.*"
              />
            </div>
          </div>
          <button
            type="button"
            id="add-img"
            title="Click to add more image urls"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <button type="submit" title="Click to create listing">Create</button>
      </form>
    </main>

    <footer>
      <p>Copyright Â© 2024 Swift Auction</p>
    </footer>
  </body>
</html>
