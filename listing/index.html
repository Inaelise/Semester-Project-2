<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the listing item page. Here you can look at the details of an auction item and make a bid."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
    <title>Listing item</title>
  </head>
  <body>
    <header></header>

    <main>
      <section>
        <h1>Listing item</h1>
        <div
          id="loader"
          class="fixed top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 z-30 hidden"
        >
          <div
            class="spinner inline-block h-6 w-6 animate-spin rounded-full border-4 border-solid border-current border-e-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
          ></div>
        </div>
        <div id="listing-container">
          <div id="flex-container">
            <div id="image-gallery"></div>
            <div id="listing-info">
              <form name="makeBid" id="make-bid">
                <div>
                  <i class="fa-solid fa-coins"></i>
                  <input id="bid" name="bid" />
                </div>
                <button title="Click to place bid">Place bid</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section id="bid-history"></section>
    </main>

    <footer>
      <p>Copyright Â© 2024 Swift Auction</p>
    </footer>
  </body>
</html>
