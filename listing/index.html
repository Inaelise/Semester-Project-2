<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the listing item page. Here you can look at the details of an auction item and make a bid."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
    <title>Listing item</title>
  </head>
  <body>
    <header></header>

    <main class="relative">
      <section
        class="pb-20 pt-[135px] px-2 min-[550px]:pt-[200px] md:pt-[280px] lg:pt-[340px] xl:pt-[400px] 2xl:pt-[480px]"
      >
        <div
          class="bg-home absolute top-0 bg-contain left-0 bg-no-repeat w-full h-[90vh]"
        >
          <h1
            class="absolute top-3 left-12 text-white font-medium text-[28px] min-[500px]:left-[120px] min-[500px]:top-10 sm:top-16 sm:left-[160px] md:top-[75px] md:left-[180px] md:text-large lg:top-[100px] lg:left-[250px] lg:text-xLarge xl:left-[330px] xl:top-[140px] 2xl:top-[190px] 2xl:left-[390px]"
          >
            Listing
          </h1>
        </div>
        <div
          id="loader"
          class="fixed top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 z-30 hidden"
        >
          <div
            class="spinner inline-block h-6 w-6 animate-spin rounded-full border-4 border-solid border-current border-e-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
          ></div>
        </div>
        <div id="listing-container">
          <div
            class="flex flex-col lg:flex-row lg:max-w-[900px] lg:m-auto"
            id="flex-container"
          >
            <div
              class="flex flex-col items-center mr-auto ml-auto gap-4 basis-full max-w-[465px]"
              id="image-gallery"
            ></div>
            <div
              class="flex flex-col gap-4 px-3 pt-10 mr-auto ml-auto w-full max-w-[364px] lg:w-[600px]"
              id="listing-info"
            >
              <form
                class="flex flex-col gap-8 items-center lg:items-start"
                name="makeBid"
                id="make-bid"
              >
                <div id="message"></div>
                <div class="relative flex items-center">
                  <input
                    class="input-field w-[180px] border border-alt"
                    id="bid"
                    name="bid"
                  />
                  <i
                    class="fa-solid fa-coins text-[#00000075] absolute right-3"
                  ></i>
                </div>
                <button
                  class="btn hover w-[180px]"
                  type="submit"
                  title="Click to place bid"
                >
                  Place bid
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="pb-10" id="bid-history"></section>
    </main>

    <footer>
      <p>Copyright Â© 2024 Swift Auction</p>
    </footer>
  </body>
</html>
