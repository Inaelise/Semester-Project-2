<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the edit listing page. Here you can make a few changes to a listing you have made."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
    <title>Edit listing</title>
  </head>
  <body>
    <header></header>

    <main class="bg-profile bg-no-repeat bg-cover min-h-[90vh]">
      <!-- Confirm modal hidden initially -->
      <div
        class="hidden fixed top-[100px] w-[300px] left-1/2 -translate-x-1/2 bg-white z-30 p-2 transition-all duration-300 ease-in-out drop-shadow-input"
        id="confirm-modal"
      >
        <div class="text-center border border-alt p-2">
          <span
            class="absolute right-3 top-1 text-largeMed cursor-pointer"
            id="close-confirm-modal"
            title="Click to close"
            >&times;</span
          >
          <p id="modal-body"></p>
          <div class="modal-buttons flex justify-center gap-4 pt-4">
            <button
              id="yes"
              title="Click to confirm"
              class="hover bg-green-500 text-white w-[50px] py-1 rounded-xl text-small"
            >
              Yes
            </button>
            <button
              id="no"
              title="Click to deny"
              class="hover bg-red text-white w-[50px] py-1 rounded-xl text-small"
            >
              No
            </button>
          </div>
        </div>
      </div>
      <h1
        class="font-medium text-[28px] text-center pt-8 pb-4 text-white md:text-large md:pb-8"
      >
        Edit listing
      </h1>
      <form class="flex flex-col gap-8" name="editListing">
        <div class="text-center" id="message"></div>
        <div class="flex flex-col items-center gap-2">
          <label class="text-medium font-medium text-white" for="title"
            >Title</label
          >
          <input
            class="input-field"
            type="text"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="flex flex-col items-center gap-2">
          <label class="text-medium font-medium text-white" for="description"
            >Description</label
          >
          <textarea
            class="input-field"
            id="description"
            name="description"
            required
          ></textarea>
        </div>
        <div class="flex flex-col items-center gap-2">
          <label class="text-medium font-medium text-white" for="tags"
            >Tags</label
          >
          <input
            class="input-field"
            type="text"
            id="tags"
            name="tags"
            placeholder="separate with comma"
          />
        </div>
        <div class="flex flex-col items-center gap-2">
          <label class="text-medium font-medium text-white" for="image"
            >Image url</label
          >
          <div class="ml-6" id="edit-img"></div>
          <button
            class="hover border-2 rounded-full w-[26px] h-[26px] my-2"
            type="button"
            id="add-img"
            title="Click to add more image urls"
          >
            <i class="fa-solid fa-plus fa-sm text-center text-white"></i>
          </button>
        </div>
        <div
          class="flex flex-col items-center gap-6 pb-10 md:pb-20 md:flex-row md:justify-center md:gap-16"
        >
          <button
            class="btn hover"
            type="submit"
            title="Click to update listing"
          >
            Update
          </button>
          <button
            class="btn hover bg-red uppercase"
            id="delete-btn"
            type="button"
            title="Click to delete listing"
          >
            Delete
          </button>
        </div>
      </form>
    </main>

    <footer>
      <p>Copyright Â© 2024 Swift Auction</p>
    </footer>
  </body>
</html>
