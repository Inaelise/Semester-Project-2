<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the edit listing page. Here you can make a few changes to a listing you have made."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
    <title>Edit listing</title>
  </head>
  <body>
    <header>
      <a href="/" title="Go to home">
        <img src="/images/logo-white.png" alt="Company logo" />
      </a>
      <nav>
        <ul>
          <li><a href="/" title="Go to home">Home</a></li>
          <li><a href="/profile/" title="Go to profile">Profile</a></li>
          <li>
            <a href="/listing/create/" title="Go to create listing"
              ><i class="fa-solid fa-circle-plus"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div>
        <a href="/auth/login/" title="Go to login">Log in</a>
        <a href="/auth/register/" title="Go to register">Sign up</a>
        <button id="logout-btn" title="Click to log out">Log out</button>
      </div>
      <!--Hamburger menu icon-->
      <div class="hamburger" title="Click to open/close menu">
        <div class="bar-one"></div>
        <div class="bar-two"></div>
        <div class="bar-three"></div>
      </div>
    </header>

    <main>
      <h1>Edit listing</h1>
      <form name="editListing">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div>
          <label for="tags">Tags</label>
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="separate with comma"
          />
        </div>
        <div>
          <label for="image">Image url</label>
          <input
            type="url"
            id="image"
            name="image"
            placeholder="https://exampleurl.com"
            pattern="https://.*"
            required
          />
          <button type="button" title="Click to add more image urls">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div>
          <button id="delete-btn" type="button" title="Click to delete listing">
            Delete
          </button>
          <button type="submit" title="Click to update listing">Update</button>
        </div>
      </form>
    </main>

    <footer>
      <p>Copyright Â© 2024 Swift Auction</p>
    </footer>
  </body>
</html>
