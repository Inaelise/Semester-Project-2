<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the edit listing page. Here you can make a few changes to a listing you have made."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/92238a2726.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
    <title>Edit listing</title>
  </head>
  <body>
    <header></header>

    <main>
      <h1>Edit listing</h1>
      <form name="editListing">
        <div id="message"></div>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div>
          <label for="tags">Tags</label>
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="separate with comma"
          />
        </div>
        <div>
          <label for="image">Image url</label>
          <div id="edit-img"></div>
          <button
            type="button"
            id="add-img"
            title="Click to add more image urls"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div>
          <button id="delete-btn" type="button" title="Click to delete listing">
            Delete
          </button>
          <button type="submit" title="Click to update listing">Update</button>
        </div>
      </form>
    </main>

    <footer>
      <p>Copyright Â© 2024 Swift Auction</p>
    </footer>
  </body>
</html>
